<div class="row">
    <div class="col-md-5">
        <app-recipes-list (recipeWasSelected)="selectedRecipe = $event"></app-recipes-list>
    </div>
    <div class="col-md-5">  
        <app-recipe-detail
        *ngIf="selectedRecipe; else infoText"
        [recipe]="selectedRecipe"></app-recipe-detail>
        <ng-template #infoText>
            <p>Please Select Recipe</p>
        </ng-template>
    </div>
</div>
